{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>All Branches</title>

</head>
<body>
    <h1>Branch List</h1>
    {% if branch_list %}
    <ul>
        {%for branch in branch_list%}
        <li>Name = {{ branch.name }} Address = {{ branch.address }}</li>
        {%endfor%}
    </ul>
    {% else %}
    <p>No Branches are available</p>
    {% endif %}

    <a href= "http://127.0.0.1:8000/"> Home </a>
</body>
</html>
