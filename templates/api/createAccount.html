<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
<h1>Create Account</h1>
<form method="post">
    {% csrf_token %}
    <fieldset>

        <fieldset>
            {% if error_message %}
            <p><strong>
                {{ error_message }}
            </strong></p>
            {% endif %}
            <div class="form-group"> Choose Client
                {{form.client}}
            </div>
            <div class="form-group"> Choose Type
                {{form.account_type}}
            </div>

            <div class="form-group"> Choose Bank
                {{form.bank}}
            </div>

    </fieldset>
    <input type="submit" value = "Create">
</form>
</body>
</html>
