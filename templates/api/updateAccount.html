<!DOCTYPE html>
<html>
<head>
    <title>Update Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
<h1>Update Account</h1>
<form method="post">
    {% csrf_token %}
    <fieldset>

        <fieldset>
            {% if error_message %}
            <p><strong>
                {{ error_message }}
            </strong></p>
            {% endif %}
            <div class="form-group">Current Type {{account.account_type}}
                {{form.account_type}}
            </div>

            <div class="form-group">Current Bank {{account.bank}}
                {{form.bank}}
            </div>
    </fieldset>
    <input type="submit" value = "Update">

</form>
</body>
</html>
