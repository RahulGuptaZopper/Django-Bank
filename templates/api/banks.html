{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>All Banks</title>

</head>
<body>
    <h1>Bank List</h1>
    {% if bank_list %}
    <ul>
        {%for bank in bank_list%}
        <li>Bank Name = {{ bank.name }}</li>
        {%endfor%}
    </ul>
    {% else %}
    <p>No Banks are available</p>
    {% endif %}

    <a href= "http://127.0.0.1:8000/"> Home </a>
</body>
</html>
